{% extends 'layout.html' %}

{% block title %}
    Create Task
{% endblock %}

{% block content %}
    <h1>Task Form</h1>
    <form class="form-with-validation" action="{% url 'tasks:tasks_form' %}" method="post">
        {% csrf_token %} 
        {{ form }}
        <button class="form-submit">Add Task</button>
    </form>
{% endblock %}
