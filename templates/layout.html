<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Task Management App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="{% url 'tasks:tasks list' %}">Tasks</a>
        <a href="{% url 'tasks:tasks form' %}">Create Task</a>
        <form id="logout_form" class="logoutForm" action="{% url 'users:user logout' %}" method="post">
            {% csrf_token %} 
            <a href="javascript:{}" onclick="document.getElementById('logout_form').submit();">Logout</a>
        </form>
        {% else %}
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="{% url 'tasks:tasks form' %}">Create Task</a>
        <a href="{% url 'users:user register' %}">Sign Up</a>
        <a href="{% url 'users:user login' %}">Sign In</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
